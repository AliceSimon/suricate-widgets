<div class="fullwidget {{#ok}}green{{/ok}}{{^ok}}red{{/ok}}">
    <a href="https://jenkins.com/jenkins/{{view}}" class="link" target="_blank">
        <div class="grid-stack-item-content-inner">

            {{#SURI_TITLE}}<h1 class="title">{{SURI_TITLE}}</h1>{{/SURI_TITLE}}
            <div>
                {{#ok}}
                <h2 class="value">{{activeToDisplay}}/{{totalToDisplay}}</h2>
                <div class="infos">Active {{typeToFilter }} jobs during last {{SURI_NB_PERIOD }} {{SURI_PERIOD}}(s)</div>
                <div class="infos">{{viewDisplay}}</div>
                {{/ok}}
                {{^ok}}
                <h1> Jenkins is busy please wait ...</h1>
                {{/ok}}
            </div>
        </div>
    </a>
    {{#ok}}
    <i class="fa fa-tasks icon-background"></i>
    {{/ok}}
    {{^ok}}
    <i class="fa fa-times icon-background"></i>
    {{/ok}}
</div>
