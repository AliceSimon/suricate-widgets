widgetParams:
  -
    name: 'SURI_TITLE'
    description: 'Widget title'
    type: TEXT
    usageExample: 'My title'
    required: true
  -
    name: 'SURI_PERIOD'
    description: 'Period'
    type: COMBO
    defaultValue: 'MONTH'
    possibleValuesMap:
      -
        jsKey: 'YEAR'
        value: 'YEAR'
      -
        jsKey: 'MONTH'
        value: 'MONTH'
      -
        jsKey: 'WEEK'
        value: 'WEEK'
      -
        jsKey: 'DAY'
        value: 'DAY'
    required: true
  -
    name: 'SURI_NB_PERIOD'
    description: 'Number of periods'
    type: TEXT
    defaultValue: '1'
    required: true
  -
    name: 'SURI_VIEW'
    description: 'View or sub view URL'
    type: TEXT
    usageExample: 'https://jenkins.com/jenkins/view/SC/view/PCR/ or view/SC'
    required: false
  -
    name: 'SURI_JOB_TYPE'
    description: 'Job type to filter'
    type: COMBO
    defaultValue: 'All'
    possibleValuesMap:
      -
        jsKey: 'All'
        value: 'All'
      -
        jsKey: 'Generic'
        value: 'Generic'
    required: true
