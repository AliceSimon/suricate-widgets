<div class="grid-stack-item-content-inner">
   <h1 class="title">{{SURI_TITLE}}</h1>
   <h2 class="value">{{countUsers}}</h2>
   {{#evolution}}
   <p class="change-rate">
      <i class="fa fa-arrow-{{arrow}}"></i><span>{{evolution}}% since the last execution</span>
   </p>
   {{/evolution}}
   <p class="info">{{#date}} Since {{date}} {{/date}}</p>
   <p class="info">{{^date}} From the beginning {{/date}}</p>
</div>
<div class="jenkins"></div>
