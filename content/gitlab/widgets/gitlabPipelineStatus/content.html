<div class="fullwidget {{#success}}green{{/success}} {{#failure}}red{{/failure}} {{#unstable}}orange{{/unstable}}">
   <i class="fa-fix fa {{#success}}fa-thumbs-up{{/success}} {{#failure}}fa-thumbs-down{{/failure}} {{#unstable}}fa-exclamation-triangle{{/unstable}} icon-background icon-background-opacity"></i>
   <div class="grid-stack-item-content-inner">
      <h1 class="title">{{projectName}}</h1>
      Pipeline status on 
      <h1 class="title">{{branchName}}</h1>
      {{#failure}}
      Broken by 
      <h2 class="value">{{author}}</h2>
      {{/failure}}
   </div>
   <div class="gitlab"></div>
</div>
