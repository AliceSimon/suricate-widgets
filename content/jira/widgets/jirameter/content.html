<a href="https://jira.com/jra/issues/?jql={{SURI_JQL_ALL}}" class="link" target="_blank">
    <div class="grid-stack-item-content-inner">
        <h1 class="title">{{SURI_TITLE}}</h1>
        <input type="text" value="{{value}}" data-width="130" data-height="130" class="dial" data-min="0" data-max="100" data-displayInput=true data-angleOffset=-125 data-angleArc=250 data-inputColor="rgb(255, 255, 255)" data-readOnly=true data-bgcolor="rgba(0, 0, 0,0.55)" data-fgcolor="rgb(255, 255, 255)"/>
    </div>
    {{#displayCount}}
	    <br>
	    <p class="more-info">Jira Nb : {{valueCountSelect}} / {{valueCountAll}}</p>
	{{/displayCount}}
    {{^displayCount}}
	    <p class="more-info">#Release progress</p>
    {{/displayCount}}

    <script>
        $(function(){
            
            function loadJiraMeter{{SURI_INSTANCE_ID}}() {
                $(".widget-{{SURI_INSTANCE_ID}} .dial").knob({
                    'format' : function (value) {return value+'%';}
                });
            }

            if (page_loaded) {
                loadJiraMeter{{SURI_INSTANCE_ID}}();
            }   
        });
    </script>
</a>
