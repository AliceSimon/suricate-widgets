widgetParams:
  -
    name: 'SURI_TITLE'
    description: 'Widget title'
    type: TEXT
    defaultValue: 'Issues repartition'
    required: true
  -
    name: 'SURI_JQL'
    description: 'Jira JQL query'
    type: TEXT
    usageExample: 'project=XXX and (component=jenkins or component=XXX)'
    required: true
  -
    name: 'SURI_DISPLAY_LEGEND'
    description: 'Display bottom legend'
    type: BOOLEAN
    required: false
