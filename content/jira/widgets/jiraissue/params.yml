widgetParams:
  -
    name: 'SURI_TITLE'
    description: 'Widget title'
    type: TEXT
    usageExample: 'My title'
    required: true
  -
    name: 'SURI_JQL'
    description: 'Jira JQL query'
    type: TEXT
    exampleUsage: 'project = XXX and assignee is EMPTY and status not in (Closed, Completed, Done, "Done Done") ORDER BY createdDate DESC'
    required: true
  -
    name: 'SURI_NUMBER'
    description: 'Number of issues to display'
    type: NUMBER
    defaultValue: '5'
    required: true
  -
    name: 'SURI_DISPLAY_JIRA_ID'
    description: 'Display the identifier of the Jira issue'
    type: BOOLEAN
    defaultValue: false
    required: false
