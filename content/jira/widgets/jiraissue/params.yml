widgetParams:
  -
    name: 'SURI_TITLE'
    description: 'Widget Title'
    type: STRING
    defaultValue: 'Unassigned issue'
    required: true
  -
    name: 'SURI_JQL'
    description: 'Jira JQL query'
    type: STRING
    exampleUsage: 'project = XXX and assignee is EMPTY and status not in (Closed,Completed,Done, "Done Done") ORDER BY createdDate DESC'
    required: true
  -
    name: 'SURI_NUMBER'
    description: 'Number of issue to display'
    type: INTEGER
    required: true
  -
    name: 'SURI_DISPLAY_JIRA_ID'
    description: 'Display JIRA ID'
    type: BOOLEAN
    required: false