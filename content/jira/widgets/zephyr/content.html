<div class="grid-stack-item-content-inner">
   <a href="{{WIDGET_CONFIG_JIRA_URL}}/secure/enav/#?query=project%20%3D%20%22{{SURI_PROJECT}}%22%20AND%20fixVersion%20%3D%20%22{{SURI_VERSION}}%22" target="_blank">
      <h1 class="title">{{SURI_TITLE}}</h1>
   </a>
   <div>
      <ul>
         {{#items}}
         <li>
            <a href="{{WIDGET_CONFIG_JIRA_URL}}/secure/enav/#?query=project%20%3D%20%22{{SURI_PROJECT}}%22%20AND%20fixVersion%20%3D%20%22{{SURI_VERSION}}%22%20AND%20cycleName%20in%20(%22{{name}}%22)" target="_blank">
               <div class="progress">
                  {{#SURI_DISPLAY_PERCENT_EXEC}}
                  <h3 class="{{#executionEmpty}}black{{/executionEmpty}}">{{name}} {{percent}}</h3>
                  {{/SURI_DISPLAY_PERCENT_EXEC}}
                  {{^SURI_DISPLAY_PERCENT_EXEC}}
                  <h3 class="{{#executionEmpty}}black{{/executionEmpty}}">{{name}}</h3>
                  {{/SURI_DISPLAY_PERCENT_EXEC}}
                  {{#executions}}
                  <div class="progress-bar" style="width:{{percent}}%; background-color:{{statusColor}};"></div>
                  {{/executions}}
               </div>
            </a>
         </li>
         {{/items}}
      </ul>
   </div>
</div>
<div class="jira"></div>
